<DOCTYPE!>
<html>
  <head>
    <title>Character Creator</title>
    <!-- These make our page look all pretty -->
    <link rel="stylesheet" href="./css/libraries/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    
    <!-- These lines load in and run our code on startup -->
    <script src="./js/libraries/jquery-3.7.1.min.js"></script>

    <h1 class="text-center">Character Creator</h1>

      <div class="card shadow-sm me-3" style="width: 300px;">

          <h3 class="card-title">Inputs</h3>
          <!-- Add editor inputs here -->
        </div>

      <div class="card shadow-sm" style="flex-grow: 1;">
        <div class="card-body">
          <h3 class="card-title">Result</h3>
          <canvas id="outputImage" style="width: 100%; height: 400px; border: 1px solid #ccc;"></canvas>
        </div>
      </div>
    </div>
