<DOCTYPE!>
<html>
  <head>
    <title>Character Creator</title>
    <!-- These make our page look all pretty -->
    <link rel="stylesheet" href="./css/libraries/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    
    <!-- These lines load in and run our code on startup -->
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <h1 class="text-center">Character Creator</h1>
    <div class="d-flex justify-content-center align-items-start mt-4">
      <!-- Editor Section -->
      <div class="card shadow-sm me-3" style="width: 300px;">
        <div class="card-body">
          <h3 class="card-title">Inputs</h3>
          <!-- Add editor inputs here -->
          <form id="form"></form>
        </div>
      </div>

      <!-- Output Section -->
      <div class="card shadow-sm" style="flex-grow: 1;">
        <div class="card-body">
          <h3 class="card-title">Result</h3>
          <canvas id="outputImage" style="width: 100%; height: 400px; border: 1px solid #ccc;"></canvas>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('outputImage');

        // Set canvas dimensions
        canvas.width = 500;
        canvas.height = 500;

        const downloadButton = document.createElement('button');
        downloadButton.textContent = 'Download Image';
        downloadButton.className = 'btn btn-primary mt-3';

        // Add download functionality
        downloadButton.addEventListener('click', () => {
          const link = document.createElement('a');
          link.download = 'character.png';
          link.href = canvas.toDataURL();
          link.click();
        });

        // Append the button below the canvas
        canvas.parentElement.appendChild(downloadButton);
      });
    </script>
  </body>
</html>
